<body>
<div id="login-form">
    <div id="login-title">Sign up Board</div>

    <form th:action="@{/user/signup}" method="post" th:object="${requestDto}">
        <div class="form-group">
            <div class="login-id-label">아이디</div>
            <input type="text" name="username" placeholder="Username" class="login-input-box">
            <br>
            <small class="form-text text-danger" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></small>
        </div>

        <div class="form-group">
            <div class="login-id-label">패스워드</div>
            <input type="password" name="password" class="login-input-box">
            <br>
            <small class="form-text text-danger" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></small>

        </div>

        <div class="form-group">
            <div class="login-id-label">패스워드 체크</div>
            <input type="password" name="passwordCheck" class="login-input-box">
            <br>
            <small class="form-text text-danger" th:errors="*{passwordCheck}" th:if="${#fields.hasErrors('PasswordCheck')}"></small>
        </div>

        <div class="form-group">
            <div class="login-id-label">이메일</div>
            <input type="text" name="email" placeholder="E-mail" class="login-input-box">
            <br>
            <small class="form-text text-danger" th:errors="*{email}" th:if="${#fields.hasErrors('email')}"></small>
            <button id="login-id-submit">회원 가입</button>
        </div>
    </form>
</div>
</body>
