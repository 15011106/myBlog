<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>게시판</title>
    <meta charset="UTF-8">
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="/webjars/jquery/3.5.1/jquery.min.js"></script>
    <script src="/webjars/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <a href="/" class="navbar-brand">
            <strong>게시판</strong>
        </a>
    </div>
    <div id="header-title-login-user">
        <span th:if="${username} != 'null'" th:text="${username}+'님 환영합니다.'"
              style="color: black;margin-right: 30px"></span>
    </div>
    <a th:if="${username} == 'null'" id="login-text" href="/user/login"
       style="float: right;color: black;margin-right: 15px">
        로그인
    </a>
    <a th:if="${username} != 'null'" id="logout-text" href="/user/logout"
       style="float: right;color: black;margin-right: 15px">
        로그아웃
    </a>
</nav>

<div class="container">
    <h2 class = "container">게시글 수정</h2>
    <br>
    <form class = container action = "#" th:action="@{/board/}+${board.idx}+@{/edit}" th:object="${board}" method="post">

        <!--        <div class="form-group">-->
        <!--            <label th:for=${board.id}+name>이름</label>-->
        <!--            <p th:id=${board.id}+name type="text" class="form-control" th:text="${board.user.username}"></p>-->
        <!--        </div>-->

        <div class="form-group">
            <label th:for=${board.idx}+title>제목</label>
            <input th:id=${board.idx}+title type="text"  class="form-control" th:field = "*{title}">
        </div>

        <div class="form-group">
            <label >내용</label>
            <textarea th:id=${board.idx}+text class="form-control" th:text="${board.content}" placeholder="내용을 입력하세요." rows="6" th:field = "*{content}"></textarea>
        </div>

        <!--        <div><button id="submit" class="btn btn-primary" th:onclick=edit(${board.id}) value="작성">수정하기</button></div>-->
        <div><input type=submit class="btn btn-primary" value="제출"></div>
        <input type="hidden" name="_method" value="put"/>

    </form>

</div>

</body>
</html>
